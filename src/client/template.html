<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e2a38, #3a414a);
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        .profile-card {
            background: linear-gradient(145deg, #3c434d, #2f343b);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
        }

        h1 {
            font-size: 3.5em;
            color: #ffcc00;
            margin-bottom: 10px;
            text-align: center;
            margin-top: 0;
        }

        p {
            font-size: 1.3em;
            color: #aaa;
            margin-top: 10px;
        }

        .launch-btn {
            background: linear-gradient(90deg, #ffcc00, #ea732b);
            color: #2f343b;
            border: none;
            padding: 10px 18px;
            font-size: 0.9em;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 30px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .launch-btn:hover {
            background: linear-gradient(90deg, #f0b400, #d15a25);
            transform: scale(1.1);
        }

        small {
            color: #888;
            font-size: 0.9em;
            display: block;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <h1>{{ user_name }}</h1>
        <small>With love from CKC</small>
        <button class="launch-btn" onclick="window.open('https://t.me/CryptoKiddiesClub', '_blank');">Join our community</button>
    </div>

</body>
</html>
