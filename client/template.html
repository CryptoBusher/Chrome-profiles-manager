<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ profile_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2f343b;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        .profile-card {
            background-color: #3c434d;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .profile-card:hover {
            transform: scale(1);
        }

        h1 {
            font-size: 4em;
            color: #ffcc00;
            margin-bottom: 10px;
            text-align: center;
            margin-top: 0;
        }

        p {
            font-size: 1.3em;
            color: #aaa;
            margin-top: 10px;
        }

        .launch-btn {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .launch-btn:hover {
            background-color: #e65c00;
        }

        small {
            color: #777;
            font-size: 0.9em;
            display: block;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <h1>{{ profile_name }}</h1>
        <p>With love from CKC</p>
        <button class="launch-btn" onclick="window.open('https://t.me/CryptoKiddiesClub', '_blank');">Join our community</button>
        <small>Click the button to join our Telegram community and learn more!</small>
    </div>

</body>
</html>
